<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/shards.min.css">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <nav id="nav-top" class="navbar navbar-expand-lg navbar-dark bg-danger">
        <img src="images/shards-logo.svg" alt="Example Navbar 1" class="mr-2" height="30">
        <a class="navbar-brand" href="#">RPi GPIO Examples</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-1"
            aria-controls="navbarNavDropdown-1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown-1">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)" id="about" data-toggle="modal" data-target="#aboutModal">
                        About
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main id="main">

        <div class="container">

            <div class="row">

                <div class="col">
                    <div class="card my-4">
                        <h5 class="card-header" id="motion-header">No Motion Detected</h5>
                        <div class="card-body">
                            <div class="lg-icon-container">
                                <i class="far fa-check-circle text-success" id="motion-false"></i>
                                <i class="fas fa-exclamation-triangle text-danger hidden" id="motion-true"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card my-4">
                        <h5 class="card-header" id="button-header">Button State: Up</h5>
                        <div class="card-body">
                            <div class="lg-icon-container">
                                <i class="fas fa-angle-double-up text-info" id="button-up"></i>
                                <i class="fas fa-angle-double-down text-info hidden" id="button-down"></i>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col">
                    <div class="card my-2">
                        <h5 class="card-header">Yellow LED</h5>
                        <div class="card-body">
                            <div class="lg-icon-container">
                                <i class="fas fa-lightbulb led-off" id="yellow-led"></i>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-sm btn-pill btn-secondary" disabled>
                                    <i class="far fa-lightbulb"></i>
                                    Disabled
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card my-2">
                        <h5 class="card-header">Blue LED</h5>
                        <div class="card-body">
                            <div class="lg-icon-container">
                                <i class="fas fa-lightbulb led-off" id="blue-led"></i>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-sm btn-pill btn-info" id="toggle-blue-led">
                                    <i class="far fa-lightbulb"></i>
                                    <span>Turn On</span>
                                    <input type="hidden" id="next-value" />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col">
                    <div class="card my-2">
                        <h5 class="card-header">Event Log</h5>
                        <div class="card-body">
                            <textarea id="event-log" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="aboutModalLabel">Raspberry Pi GPIO Examples</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Add App Details Here
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-primary btn-pill" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- JavaScript Dependencies: jQuery, Popper.js, Bootstrap JS, Shards JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/shards.min.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
